<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta information -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Title of the page -->
  <title>Sample App</title>
  <!-- Link to custom stylesheet -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- Link to Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<!-- Loader -->
<div id="loader">
  <div  class="spinner-border loader" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
  <!-- Header Section -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-4">
        <!-- Brand/logo and navigation links -->
        <a class="navbar-brand text-white" href="#">Sample App</a>
        <div class="d-flex gap-2 align-items-center">
          <div class="dropdown ">
            <i class="fa-solid fa-ellipsis-vertical text-white" 
            role="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <!-- Dropdown menu for user profile -->
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="/app/user-manager/usermanager.html"><i
                        class="fa-light fa-people-group"></i>Admin</a>
                  </li>
                    </a>
                </li>
            </ul>
        </div>
          <div class="dropdown">
            <!-- Profile dropdown -->
            <img id="profileImg" class="profile-img" src="../../assets/error.png" role="button" data-bs-toggle="dropdown"
              aria-expanded="false" alt="Profile Photo">
            <ul class="dropdown-menu">
              <!-- Profile dropdown menu items -->
              <li>
                <a class="dropdown-item" href="#"><i class="fa-light fa-user ml-2"></i><span id="userName"></span></a>
              </li>
              <li>
                <a class="dropdown-item" href="#"><i
                    class="fa-light fa-people-group ml-2"></i>Admin</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                    class="fa-light fa-address-card ml-2"></i>Profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="javascript:void(0);" onclick="logout()"><i
                    class="fa-thin fa-right-from-bracket ml-2"></i>Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Section -->
  <section class="p-4"  id="non-loader" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Heading and Search Input -->
      <h4 class="m-0">Customers</h4>
      <input type="text" id="searchInput" class="w-50 form-control" placeholder="Search by Name"
        onKeyup="searchByName(this.value)">
    </div>
    <div class="table-responsive ">
      <!-- Customer Table -->
      <table class="table table-striped  table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
      </table>
      <!-- Pagination and No Data Found Messages -->
      <div class="d-flex justify-content-end">
        <nav aria-label="Page navigation example" id="paginationView">
          <ul class="pagination" id="pagination"></ul>
        </nav>
      </div>
      <div id="noDataFound" class="text-center">No Data Found!</div>
    </div>
  </section>

  <!-- Scripts Section -->
  <!-- Include scripts at the end of the body for better performance -->
  <script src="../../app/header/header.js"></script>
  <script src="../../gurad/auth-guard.js"></script>
  <script src="customer.js"></script>
  <script src="../../service/local-storage.service.js"></script>
  <script src="../../service/api.service.js"></script>
  <script src="https://kit.fontawesome.com/8dfd7f9ca5.js" crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript bundle from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>

<!-- Modal for profile editing -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Profile Editing Form -->
        <div class='mb-3 text-center'>
          <div class='profile-avatar position-relative'>
            <img id="profilePic" src="../../assets/error.png" alt='profile pic' />
            <label class='edit-option' for='file'>
              <i class="fa-light fa-pen-to-square"></i>
              <input type='file' id='file' class='d-none' onchange="handleFileUpload(event)" />
            </label>
          </div>
        </div>
        <div class='form-group mb-3'>
          <label class='form-label'>First Name</label>
          <input type='text' class='form-control' id="firstNameInput" disabled />
        </div>
        <div class='form-group mb-3'>
          <label class='form-label'>Last Name</label>
          <input type='text' class='form-control' id="lastNameInput" disabled />
        </div>
      </div>
    </div>
  </div>
</div>
