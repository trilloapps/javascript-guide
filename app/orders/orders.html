<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div  class="spinner-border loader" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
<header>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid px-4">
            <!-- Brand/logo -->
            <a class="navbar-brand text-white" href="#">Sample App</a>
            <!-- User profile dropdown -->
            <div class="dropdown">
                <img id="profileImg" class="profile-img" src="../../assets/error.png" role="button" data-bs-toggle="dropdown"
                     aria-expanded="false" alt="Profile Photo">
                <!-- Dropdown menu for user profile -->
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="#"><i class="fa-light fa-user ml-2"></i><span id="userName"></span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                                    class="fa-light fa-address-card ml-2"></i>Profile
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="javascript:void(0);" onclick="logout()">
                            <i class="fa-thin fa-right-from-bracket ml-2"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="p-4" id="non-loader" style="display: none;">
    <!-- Navigation link to go back to customers page -->
    <div class="mb-2 navigation d-inline-block" onClick="navigateBackToCustomers()">
        <i class="fa-solid fa-arrow-turn-down-left me-2"></i> Back to customers
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0">Orders</h4>
        <!-- Search input field -->
        <input type="text"  id="searchInput"  class="w-50 form-control" placeholder="Search by Title" onKeyup="searchByName(this.value)">
    </div>
    <div>
        <!-- Table to display orders -->
        <table class=" table table-striped table-hover">
            <thead>
            <tr>
                <th>Order No</th>
                <th>Title</th>
                <th>Description</th>
                <th>Booking Date</th>
                <th>Delivery Time</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
        </table>
        <!-- Pagination section -->
        <div class="d-flex justify-content-end">
            <nav aria-label="Page navigation example " id="paginationView">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
        <!-- No data found message -->
        <div id="noDataFound" class="text-center">
            No Data Found!
        </div>
    </div>
</section>
<!-- JavaScript and external script references -->
<script src="../../app/header/header.js"></script>
<script src="../../gurad/auth-guard.js"></script>
<script src="orders.js"></script>
<script src="../../toast/toast.js"></script>
<script src="../../service/local-storage.service.js"></script>
<script src="../../service/api.service.js"></script>
<!-- Font Awesome icons -->
<script src="https://kit.fontawesome.com/8dfd7f9ca5.js" crossorigin="anonymous"></script>
<!-- Bootstrap JavaScript bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>

<!-- Modal for profile editing -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class='mb-3 text-center'>
                    <div class='profile-avatar position-relative'>
                        <!-- Profile picture -->
                        <img id="profilePic" src="../../assets/error.png" alt='profile pic'/>
                        <!-- Edit option and file input -->
                        <label class='edit-option' for='file'>
                            <i class="fa-light fa-pen-to-square"></i>
                            <input type='file' id='file' class='d-none' onchange="handleFileUpload(event)"/>
                        </label>
                    </div>
                </div>
                <!-- Form fields for first name and last name -->
                <div class='form-group mb-3'>
                    <label class='form-label'>First Name</label>
                    <input type='text' class='form-control' id="firstNameInput" disabled/>
                </div>
                <div class='form-group mb-3'>
                    <label class='form-label'>Last Name</label>
                    <input type='text' class='form-control' id="lastNameInput" disabled/>
                </div>
            </div>
        </div>
    </div>
</div>
