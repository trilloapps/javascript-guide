<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo App</title>
    <link rel="stylesheet" href="../../css/style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class='auth-bg'></div>
      <div class='auth-card shadow'>
        <div class='login-text mb-3'>Login</div>
        <div class='form-group mb-3'>
          <label class='form-label'>
            User ID
          </label>
          <input type='text' class='form-control' id='userId'/>
          <span id="userIdError"></span>
        </div>

        <div class='form-group mb-3'>
          <label class='form-label'>
            Password
          </label>
          <input type='password' class='form-control' id='password' />
          <span id="passwordError"></span>

        </div>
        <div class='form-group mb-3'>
          <button class='btn btn-primary' type="submit" onClick="LoginSubmitForm()">Submit</button>
        </div>
      
      </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../../service/local-storage.service.js"></script>
    <script src="../../service/api.service.js"></script>
    <script src="../../toast/toast.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
