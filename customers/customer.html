<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css/style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid px-4">
                <a class="navbar-brand" href="#">Sample App</a>
                <div class="dropdown">
                    <i class="fa-light fa-circle-user dropdown-toggle fa-2xl" role="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu">
                        <li>
                                <a class="dropdown-item" href="#"><i class="fa-light fa-user ml-2"></i>Hamza</a>
                        </li>
                        <li>
                     
                               <a class="dropdown-item" href="/auth/login/login.html"><i class="fa-thin fa-right-from-bracket ml-2"></i>Logout</a>
                        </li>
                    </ul>
                  </div>
            </div>
        
        </nav>
    </header>
    

    <section class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0">Customers</h4>
        <input type="text" class="w-50 form-control" placeholder="Search by Name" onKeyup="searchByName(this.value)">
    </div>
    <div >
        <table class=" table table-striped  table-hover">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="customerTableBody"></tbody>
        </table>
        <div class="d-flex justify-content-end">
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
        <div id="noDataFound" class="text-center">
            No Data Found!
        </div>
    </div>
    </section>
    <script src="customer.js"></script>
    <script src="https://kit.fontawesome.com/8dfd7f9ca5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
